<html>

<head>
    <title>Дальдоза</title>
</head>

<body>
    <div>Дальдоза</div>
    <div class='game-container'>
        <div id='field' class='field'>
            <canvas id='canvas'>

            </canvas>
        </div>
        <div>
            <div class='controls'>
                <div class='move'>
                    <input id='move-from'>
                    <input id='move-to'>
                    <button id='btn-move' type='button'>Make move</button>
                </div>
                <div class='activate'>
                    <input id='activate-coordinates'>
                    <button id='btn-activate' type='button'>Activate</button>
                </div>
                <div class='roll'>
                    <button id='btn-roll' type='button'>Roll</button>
                </div>
                <div class='snapshot'>
                    <button id='btn-save'>Save</button>
                    <button id='btn-undo'>Undo</button>
                </div>
            </div>
            <div id='log-pane'>
                <h3>Лог:</h3>
            </div>
        </div>
    </div>
</body>
<footer>
    <script type='module' src="index.js"></script>
    <link rel='stylesheet' type='text/css' href='src/styles/style.css'>
    </link>
</footer>

</html>
